<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Country Profiler With a Map" />
    <meta
      name="keywords"
      content="HTML, CSS, Bootstrap, JavaScript, Leaflet, AJAX, JSON, PHP"
    />
    <meta name="author" content="Shashi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gazetteer</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Select2 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Leaflet -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <!-- Favicon  -->
    <link rel="shortcut icon" href="myIcon.ico" type="image/x-icon" />
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" /> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Single Page Map Layout With a Pop up Modal Overlay -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" id="map_parent">
          <div id="map_sibling_top">
            <select id="country_list" onchange="zoomTo(this.value)">
              <option value="">Select Country</option>
            </select>
          </div>
          <div class="bg-info" id="country_info"></div>
          <div id="map"></div>
        </div>
        <!-- Corona Data -->
        <div class="modal fade" id="coronoModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title text-warning">Covid Details</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body" id="covid_data"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Weather Data -->
        <div class="modal fade" id="weatherModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title text-warning">Weather Info</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body" id="weather_data"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- News Data -->
        <div class="modal fade" id="newsModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title text-warning">Latest News</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body" id="news_data"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script src="js/tile.stamen.js"></script>
    <script src="js/loadMap.js"></script>
    <script src="js/control.js"></script>
    <script src="js/zoomToLocation.js"></script>
  </body>
</html>
